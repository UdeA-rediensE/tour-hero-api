name: ci
on:
  push:
    branches:
      - ci-pipeline
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build, Analyze, and Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=esn8der_tour-of-heroes-api

      - name: Set up Azure Artifacts credentials
        run: echo "machine dev.azure.com login $AZURE_ARTIFACTS_USERNAME password $AZURE_ARTIFACTS_TOKEN" > ~/.netrc
        env:
          AZURE_ARTIFACTS_USERNAME: ${{ secrets.AZURE_ARTIFACTS_USERNAME }}
          AZURE_ARTIFACTS_TOKEN: ${{ secrets.AZURE_ARTIFACTS_TOKEN }}

      - name: Restore packages and Publish packages to Azure Artifacts
        run: |
          mvn install
          mvn deploy

      - name: Define Artifact Path
        id: artifact
        run: echo "::set-output name=artifact_path::target/tour-hero-api-1.0-SNAPSHOT.war"

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: tour-hero-api-artifact
          path: ${{ steps.artifact.outputs.artifact_path }}
